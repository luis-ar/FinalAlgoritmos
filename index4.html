<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedorBarra">
      <div class="empresaBarra">
        <i class="bx bx-menu"></i>

        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/UTP-logo.svg/2270px-UTP-logo.svg.png"
          class="logoEmpresa"
        />

        <h4 class="nombreEmpresaBarra">UTP</h4>
      </div>

      <div class="infoBarra">
        <span class="nombreBarra">Grupo 1</span>
      </div>
    </div>
    <div class="barraLateral">
      <a href="index.html">Inicio</a>
      <a href="index3.html">Metodo Burbuja</a>
      <a href="index2.html">Lista Doble Enlazadas</a>
      <a href="index4.html">Tabla Hash</a>
    </div>
    <div class="contenedorCompleto11">
      <h1>Tabla Hash</h1>
      <div class="contenedorMadre">
        <div class="contenedor1">
          <form id="hashForm">
            <label for="keyInput">Clave:</label>
            <input type="text" id="keyInput" placeholder="Ingrese una clave" />

            <label for="valueInput">Valor:</label>
            <input type="text" id="valueInput" placeholder="Ingrese un valor" />

            <button class="botonInsertar" type="submit">Insertar</button>
          </form>
        </div>
        <div class="contenedor2">
          <table id="tabla-empleados">
            <thead>
              <tr>
                <th>Indice</th>
                <th>Clave</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody class="llenar-datos"></tbody>
          </table>
        </div>
        <div class="contenedor3">
          <form id="hashForm" class="formularioBuscar">
            <label for="keyInput">Clave:</label>
            <input
              type="text"
              id="keyInput"
              class="keyClave"
              placeholder="Ingrese una clave"
            />
            <button class="botonInsertar" type="submit">Buscar</button>
            <table id="tabla-empleados buscarTabla">
              <thead>
                <tr>
                  <th>Indice</th>
                  <th>Clave</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody class="llenar-datos llenaBuscar"></tbody>
            </table>
          </form>
        </div>
      </div>
    </div>

    <script src="app1.js"></script>
    <script src="app3.js"></script>
  </body>
</html>
